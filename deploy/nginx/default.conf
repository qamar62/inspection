server {
    listen 80;
    listen [::]:80;
    server_name demo.qaam.work;

    # Forward real IP headers (Cloudflare Tunnel terminates TLS)
    real_ip_header X-Forwarded-For;
    set_real_ip_from 0.0.0.0/0;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Health check endpoint
    location = /__nginx_healthcheck__ {
        access_log off;
        return 204;
    }

    # NextAuth callbacks must hit the Next.js server
    location ^~ /api/auth/ {
        proxy_pass http://frontend:3000/api/auth/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_redirect off;
    }

    # API routes
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_redirect off;
    }

    # Django admin
    location /admin/ {
        proxy_pass http://backend:8000/admin/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_redirect off;
    }

    # Static & media assets (served by Django for now)
    location /static/ {
        proxy_pass http://backend:8000/static/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_redirect off;
    }

    location /media/ {
        proxy_pass http://backend:8000/media/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_redirect off;
    }

    # Frontend application
    location / {
        proxy_pass http://frontend:3000/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_redirect off;
    }
}
